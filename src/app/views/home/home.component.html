<div class="container">
  <div class="title">
    <img
      src="https://fontmeme.com/permalink/210130/bc5942ddecb0bc169a1c4222e2dad07d.png"
      alt="fuente-pokemon"
      border="0"
    />
  </div>
  <div class="search-bar">
    <input
      type="text"
      class="forms-control"
      placeholder="Search by name"
      [(ngModel)]="filterPokemon"
      name="filterPokemon"
    />
  </div>
  <div class="cards">
    <app-card [pokemon]="pokemon"></app-card>
  </div>
</div>
