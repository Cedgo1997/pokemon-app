<div class="dex" *ngIf="data">
  <div class="dex-left">
    <div class="dex-panel-1">
      <div class="dex-circle"></div>
    </div>
    <div class="dex-panel-2">
      <img
        *ngIf="spriteType == 1"
        src="{{ data.sprites.front_default }}"
        alt=""
      />
      <img
        *ngIf="spriteType == 2"
        src="{{ data.sprites.front_shiny }}"
        alt=""
      />
      <img
        *ngIf="spriteType == 3"
        src="{{ data.sprites.back_default }}"
        alt=""
      />
      <img *ngIf="spriteType == 4" src="{{ data.sprites.back_shiny }}" alt="" />
    </div>
    <div class="dex-panel-3">
      <div id="dex-cursor-up" class="cursor">
        <i class="fa fa-arrow-up"></i>
      </div>
      <div id="dex-cursor-right" class="cursor" (click)="nextPokemon()">
        <i class="fa fa-arrow-right"></i>
      </div>
      <div id="dex-cursor-down" class="cursor">
        <i class="fa fa-arrow-down"></i>
      </div>
      <div id="dex-cursor-left" class="cursor" (click)="previousPokemon()">
        <i class="fa fa-arrow-left"></i>
      </div>
    </div>
  </div>
  <div class="dex-right">
    <div class="dex-stats">
      <p><strong>Name: </strong>{{ data.name | titlecase }}</p>
      <p><strong>Id: </strong>{{ data.id }}</p>
      <p><strong>Height: </strong>{{ data.height / 10 }} kgs</p>
      <p><strong>Weight: </strong>{{ data.weight / 10 }} mts</p>
      <p><strong>Abilities:</strong></p>
      <ul *ngFor="let abilitie of data.abilities">
        <li>{{ abilitie.ability.name | titlecase }}</li>
      </ul>
    </div>
    <div class="dex-input">
      <form #f="ngForm" (ngSubmit)="changePokemon(f.value.id)">
        <input name="id" type="text" ngModel />
      </form>
    </div>
    <div class="dex-buttons">
      <div class="button" (click)="spriteType = 1"></div>
      <div class="button" (click)="spriteType = 2"></div>
      <div class="button" (click)="spriteType = 3"></div>
      <div class="button" (click)="spriteType = 4"></div>
    </div>
    <div class="exit-buttons">
      <div class="button" (click)="goHome()">Home</div>
      <div class="button">Sound</div>
    </div>
  </div>
</div>
